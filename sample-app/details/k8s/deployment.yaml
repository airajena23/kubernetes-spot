apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: details-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      containers:
      - name: details
        image: IMAGE
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
